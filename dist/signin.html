<html>
    <head>
        <title>Sign Up</title>
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> -->

        
      <script type="module" crossorigin src="/assets/signin-BZWlTNAE.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/style-8P_doUmh.js">
      <link rel="stylesheet" crossorigin href="/assets/style-B2BRnRFm.css">
      <link rel="stylesheet" crossorigin href="/assets/all-BrEE9P_r.css">
    </head>
    <body class="h-screen bg-gray-100 flex justify-center items-center">

        <div class="w-full max-w-md shadow-md rounded-md p-6">

            <h6 class="text-lg mb-4">Signin</h6>
            <form id="signinform" class="space-y-4" action="" method="POST">


                <div class="flex flex-col">
                    <label for="signinemail" class="text-sm">Email</label>
                    <input type="email" id="signinemail" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1" placeholder="Email" required/>

                </div>

                <div class="flex flex-col">
                    <label for="signinpassword" class="text-sm">Password</label>
                    <input type="password" id="signinpassword" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1" placeholder="Password" required/>

                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 focus:outline-none px-4 py-2">Sign In</button>

                </div>

            </form>

            <div class="mt-4">
                <a href="./reset.html" class="block text-blue-600 text-sm hover:underline">Forgot Password</a>

                <a href="./signup.html" class="block text-blue-600 text-sm hover:underline">Don't have an account ! Signup here</a>
            </div>

            <button type="button" id="googleloginbtn" class="bg-red-600 text-white text-sm rounded-md hover:bg-red-700 focus:outline-none px-4 py-2 mt-4"> Login with <i class="fab fa-google"></i></button>

        </div>

        

        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        

      
   

        
    </body>
</html>
